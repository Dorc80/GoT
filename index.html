<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>

        <div id="houses-container" class="row">
            <div class="house" id="362">
                <img src="assets/stark.jpg" alt="stark">
            </div>
            <div class="house" id="378">
                <img src="assets/targaryen.jpg" alt="targaryen">
            </div>
            <div class="house" id="229">
                <img src="assets/lannister.jpg" alt="lannister">
            </div>
            <div class="house" id="17">
                <img src="assets/baratheon.png" alt="baratheon">
            </div>
        </div>

        <div id="house-details">
            <fieldset>
                <legend>House Details</legend>
                <p id="house-name"></p>
                <p id="house-words"></p>
                <p id="house-titles"></p>
            </fieldset>
        </div>

    </main>

    <script src="js/got.js"></script>
</body>
</html>
